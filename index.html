<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
      <div class="contact-form">
      
       <img id="userimage" src="http://iconsetc.com/icons-watermarks/flat-circle-white-on-purple/bfa/bfa_user/bfa_user_flat-circle-white-on-purple_512x512.png" /> 
       <h1 id="header">Contact Form </h1>
       <hr>
      <h4>
        <a > Please enter your full name: </a>
          <div class="contact-form-field">
            <input type="text" name="name" id="name" placeholder="Name">
            <input type="surname" name="surname" id="surname" placeholder="Surname">    
          </div>
          <a > Enter your e-mail address: </a>
          <div class="contact-form-field">
            <input type="email" name="email" id="email" placeholder="E-mail"> 
          </div>
          <a> Please type your message: </a>
          <div class="contact-form-field">
            <input type="message" name="message" id=message placeholder="Type your message here...">   
          </div>
          <button type="submit" name="submit" id="submit" class="contact-form--button"> Contact Now </button>
      </h4>
        </hr>
        </div>
      </div>
      </div>
</body>
</html>
